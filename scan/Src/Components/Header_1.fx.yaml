Header_1 As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderValue: =App.ActiveScreen.Name
    Height: =50
    HomeScreen: =App.ActiveScreen
    Width: =Max(App.Width)
    X: =0
    Y: =0
    ZIndex: =1

    HeaderRect_1 As rectangle:
        Fill: =RGBA(43, 53, 131, 1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

    HeaderLbl_1 As label:
        Align: =Align.Center
        Color: =RGBA(240, 240, 240, 1)
        Height: =Parent.Height
        Size: =21
        Text: =Parent.HeaderValue
        Width: =Parent.Width
        ZIndex: =2

    HeaderCoverRect_1 As rectangle:
        Fill: =RGBA(56, 96, 178, 0)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =3

    HeaderImgContainer_1 As groupContainer.manualLayoutContainer:
        BorderColor: =RGBA(5, 22, 145, 1)
        BorderThickness: =2
        DropShadow: =DropShadow.None
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height - 8
        RadiusBottomLeft: =40
        RadiusBottomRight: =40
        RadiusTopLeft: =40
        RadiusTopRight: =40
        Width: =Parent.Height - 8
        X: =4
        Y: =4
        ZIndex: =4

        HeaderImg_1 As image:
            Height: =Parent.Height - 8
            Image: ='White Leaf Blue Outline'
            OnSelect: =Navigate(Header_1.HomeScreen);
            Width: =Parent.Height - 8
            X: =04
            Y: =4
            ZIndex: =1

