BarcodeValidation As CanvasComponent:
    BarcodeInput: =
    Fill: =RGBA(0, 0, 0, 0)
    Height: =50
    ValidationResult: =ResultLabel.Text
    Width: =200
    X: =0
    Y: =0
    ZIndex: =1

    ResultLabel As label:
        Align: =Align.Center
        Height: =50
        Size: =21
        Text: |
            =If(
                // Bed Code: "B" + letter + 4 digits
                StartsWith(BarcodeInput, "B") && 
                IsMatch(BarcodeInput, "^B[A-Za-z][0-9]{4}$"),
                    "Bed Code",
                
                // Job and Tech Code: "J" + 7 digits + "T" + 4 digits
                StartsWith(BarcodeInput, "J") && 
                IsMatch(BarcodeInput, "^J[0-9]{7}T[0-9]{4}$"),
                    "Job & Tech Code",
                
                // Check if the input is blank or only whitespace
                Len(Trim(BarcodeInput)) = 0,
                    "-",
                
                // If neither pattern matches
                    "Invalid Code"
            )
        Width: =200
        ZIndex: =1

